version: '3.8'
services:
  helm-deployer:
    image: dtzar/helm-kubectl:latest
    volumes:
      - ./:/workspace
    working_dir: /workspace
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - BUILDKITE_BUILD_ID
      - BUILDKITE_JOB_ID
      - BUILDKITE_STEP_ID
      - BUILDKITE_AGENT_ACCESS_TOKEN
    command: sleep 300
