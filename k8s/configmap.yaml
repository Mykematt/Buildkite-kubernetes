apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app: nginx
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello from Buildkite Pipeline</title>
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
          }

          .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem;
          }

          .logo-container {
            margin-bottom: 2rem;
          }

          .buildkite-logo {
            width: 80px;
            height: 80px;
            background: #30f2a2;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
            margin-right: 1rem;
            box-shadow: 0 4px 15px rgba(48, 242, 162, 0.3);
          }

          .kubernetes-logo {
            width: 80px;
            height: 80px;
            background: #326ce5;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-left: 1rem;
            box-shadow: 0 4px 15px rgba(50, 108, 229, 0.3);
          }

          h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #30f2a2, #326ce5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
          }

          .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
          }

          .info-cards {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
          }

          .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 150px;
            max-width: 200px;
          }

          .info-card h3 {
            color: #30f2a2;
            margin-bottom: 0.5rem;
            font-size: 1rem;
          }

          .info-card p {
            font-size: 0.9rem;
            opacity: 0.8;
          }

          .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #30f2a2;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
          }

          @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
          }

          .deployment-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(48, 242, 162, 0.1);
            border-radius: 10px;
            border-left: 4px solid #30f2a2;
          }
        </style>
      </head>
      <body>
        <div class="container">
          <div class="logo-container">
            <div class="buildkite-logo">BK</div>
            <div class="kubernetes-logo">‚éà</div>
          </div>
          
          <h1>Hello from Buildkite Pipeline</h1>
          <p class="subtitle">Successfully deployed with modern CI/CD</p>
          
          <div class="deployment-status">
            <span class="status-indicator"></span>
            <strong>Deployment Status: Active</strong>
          </div>
          
          <div class="info-cards">
            <div class="info-card">
              <h3>üöÄ Pipeline</h3>
              <p>Automated deployment using Buildkite CI/CD pipeline</p>
            </div>
            <div class="info-card">
              <h3>‚ò∏Ô∏è Kubernetes</h3>
              <p>Container orchestration with Kubernetes cluster</p>
            </div>
            <div class="info-card">
              <h3>üåê Nginx</h3>
              <p>High-performance web server and reverse proxy</p>
            </div>
          </div>
        </div>
      </body>
    </html>
